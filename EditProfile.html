<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mktabaty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/ico" href="assets/images/book.jpg">
</head>

<body>
    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-6">
                <h1>User name</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">


                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                        alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input type="file" class="text-center center-block file-upload" name="image">
                </div>
                <hr>
            </div>
            <div class="col-sm-9">



                <div class="tab-content">
                    <div class="tab-pane active" id="edit">

                        <form class="form" action="##" method="post" id="editForm" enctype="multipart/form-data">
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="UserName">
                                        <h4>User Name</h4>
                                    </label>
                                    <input type="text" class="form-control" name="username" id="username"
                                        placeholder="user name">
                                </div>
                            </div>




                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="email">
                                        <h4>Email</h4>
                                    </label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="you@email.com">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="password">
                                        <h4>Password</h4>
                                    </label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="password">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="confirmpassword">
                                        <h4>Confirm Password</h4>
                                    </label>
                                    <input type="password" class="form-control" name="confirmpassword"
                                        id="confirmpassword" placeholder="confirm password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-lg btn-success" type="submit"><i
                                            class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                    <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i>
                                        Reset</button>
                                </div>
                            </div>
                        </form>

                        <hr>

                    </div>

                </div>
            </div>

        </div>
    </div>

</body>
